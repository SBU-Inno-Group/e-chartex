<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Covid-19 Deaths by Age Groups and Sex</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        data: {'url':'https://data.cdc.gov/resource/9bhg-hcku.json'},
        transform: [
          { filter: "datum.state != 'United States'" },
          { filter: "datum.sex != 'All Sexes'" },
          { filter: "datum.age_group != 'All Ages'" }
        ],
        "width": {"step": 21},
        mark: 'bar',
        encoding: {
          "column": {
            "field": "age_group",
            "type": "ordinal",
            "spacing": 16,
            "header": {"orient": "bottom"},
            "title": "Age Group"
          },
          x: {
            'field': 'sex',
            'axis': null
          },
          "color": {
            "field": "sex",
            "scale": {"range": [ "#ff00a0", "#0050ff"]}
          },
          y: {
            aggregate: 'sum',
            field: 'covid_19_deaths',
            'title': 'Covid Deaths',
            'type': 'quantitative',
            "axis": {"grid": false}
          }
        },
      "config": {
        "view": {"stroke": "transparent"},
        "axis": {"domainWidth": 3}
      }
    };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
